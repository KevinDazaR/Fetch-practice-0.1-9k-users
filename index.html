<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/app.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,500;0,600;0,700;1,400&family=Roboto+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,900;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
    <title>CRUDE</title>
  </head>
  <body>
    
    <div id="root">
      <div class="row"> 
        <div class="container_leftShowUser col-md-2 d-flex justify-content-center">
          <div class="card ms-2 mt-2 p-2">
            <p>ID</p>
            <input type="text" disabled id="id_input">
            <p>User name:</p>
            <input type="text" id="name_input" value="">
            <p>Email</p>
            <input type="text" id="email_input" value="">
            <button type="button" class="btn btn-primary mt-3">enviar</button>
          </div>
        </div>

        <div class="container_right_usersList col-md-10 d-flex justify-content-center">

            <table id="table_data">
              <thead>
                <tr>  <!--TR  = ROW - FILA -->
                  <th colspan="4" class="text-center"> Database Hospital Riwi Medellìn</th>
                <tr>
              
              <tr>
                <th># ID</th> <!-- TH =(header cell) elements.-->
                <th>Name</th>
                <th>Email</th>
                <th colspan="2" class="text-center">Action</th>
              </tr>
            </thead>
              <tbody id="table_body">
              </tbody>
            </table>
        
        </div>
      </div>
    </div>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal_window" >
      Launch demo modal
    </button>
    <!-- Modal -->
    <div class="modal fade" id="modal_window" tabindex="-1" aria-labelledby="modal_window" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">¿Está seguro de que quiere eliminar?</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modal-body">
            <p id="modal-text"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Eliminar</button>
            <button type="button" class="btn btn-primary">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
